<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./assets/avatar.jpg" alt="" />
            <h3>Renan Mascarenhas</h3>
            <p>Pro Member</p>
          </div>

          <div class="links">
            <div class="link">
              <img src="./assets/icons/excalibur.png" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./assets/icons/gamepad.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./assets/icons/podium.png" alt="" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./assets/icons/puzzle.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./assets/icons/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
          </div>

          <div class="cards">
            
            <div class="card">
              <img src="./assets/icons/insignia.png" alt="completed" id="completed">
              <img src="./assets/games/re1.jpg" alt="" />
              
              <div class="card-info">
                <div class="titles">
                  <h2>Resident Evil 1: Directors Cut</h2>
                  <p>PS1 Version</p>
                </div>
                <div class="progress"></div>
              </div>
              <h2 class="percentage p60">60%</h2>
            </div>

            <div class="card">
              <img src="./assets/icons/insignia.png" alt="completed" id="completed">
              <img src="./assets/games/re2.png" alt="" />
              <div class="card-info">
                <div class="titles">
                  <h2>Resident Evil 2</h2>
                  <p>PS1 Version</p>
                </div>
                <div class="progress p80"></div>
              </div>
              <h2 class="percentage">80%</h2>
            </div>

            <div class="card completed">
              <img src="./assets/icons/insignia.png" alt="completed" id="completed">
              <img src="./assets/games/re3.jpg" alt="" />
              <div class="card-info">
                <div class="titles">
                  <h2>Resident Evil 3</h2>
                  <p>PS1 Version</p>
                </div>
                <div class="progress p100"></div>
              </div>
              <h2 class="percentage">100%</h2>
            </div>

          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
